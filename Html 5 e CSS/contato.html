<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="caixa">
            <h1>
                <img src="imagens/logo.png" alt="logo">
            </h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contatos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form action="">
            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input class="input-padrao" type="text" name="nomesobrenome" id="nomesobrenome" placeholder="Digite seu nome completo!" required="True">
            <label for="email">Email:</label>
            <input class="input-padrao" type="email" name="email" id="email" placeholder="seuemail@dominio.com" required="True">
            <label for="telefone">Telefone:</label>
            <input class="input-padrao" type="tel" name="telefone" id="telefone" placeholder="(XX)XXXXX-XXXX" required="True">
            <label for="mensagem" >Mensagem:</label>
            <TEXTarea class="input-padrao" cols="65" rows="10" id="mensagem" required="True"></TEXTarea>
            <fieldset class="radios">
                <p>Como prefere nosso contato?</p>

                <label for="radio-email"><input type="radio" value="email" name="contato" id="radio-email">Email</label>


                <label for="radio-telefone"><input type="radio" value="telefone" name="contato"
                        id="radio-telefone">Telefone</label>

                <label for="radio-whats"><input type="radio" value="whats" name="contato"
                        id="radio-whats" checked>Whatsapp</label>

            </fieldset>
            <fieldset class="horario-select">
            <legend>Qual horario prefere ser atendido?</legend>
            <select name="" id="">
                <option value="">Manhã</option>
                <option value="">Tarde</option>
                <option value="">Noite</option>
            </select>

            <label class="checkbox"><input type="checkbox" name="" id=""checked> Gostaria de receber nossas novidades por email?</label>
        </fieldset>


            <input class="enviar" type="submit" value="Enviar formulário">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>



    </main>

    <footer>
        <img src="imagens/logo-branco.png" alt="logo da barbearia Alura">
        <p class="copyright">
            &copy; Copyright Barbearia Alura - 2023</p>
    </footer>
</body>

</html>
