<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,200;0,300;0,500;0,600;0,700;1,400&family=JetBrains+Mono:wght@300;500;700;800&family=Jura:wght@400;700&family=Open+Sans:wght@300;400;700&display=swap"
        rel="stylesheet">

    <link rel="shortcut icon" href="./assets/img/fav.ICON.svg" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style-login.css">
    <title>LOGIN - SISTEMA CAS</title>
</head>

<body>
    <main>
        <section class="mainlogin">
            <div class="formlogin">
                <form action="./acessos.html">
                    <div class="login__logo">
                        <img src="./assets/img/Logo-inverso.svg" alt="TeCSAD AZUL">
                    </div>
                    <p>Faça o login para acessar o sistema</p>
                    <fieldset>
                        <label class="login__label" for="">Usuario:</label>
                        <input class="login__input" type="text" name="" id="" required>
                        <label class="login__label" for="">Senha:</label>
                        <input class="login__input" type="password" name="" id="" required>
                        <a class="login__forgetter" href="#">Esqueceu sua senha?</a>
                        <input class="login__submit" type="submit" value="Entrar">
                    </fieldset>
                </form>
                <div class="login__fornecido">
                    <p>&copy; Copyright 2023 - edmaker<br>
                        Secretaria Municipal de Saúde de Itaberaí
                    </p>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
